<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order | THE FOOD CENTRE</title>
    <link rel="stylesheet" href="track.css">
</head>
<body>
    <header class="header">
        <h1>THE FOOD CENTRE</h1>
    </header>
    
    <main>
        <section class="track-order">
            <h2>Track Your Order</h2>
            <form id="order-form" action="#" method="POST">
                <label for="order-id">Enter Your Order ID:</label>
                <input type="text" id="order-id" name="order-id" placeholder="e.g., TFC12345" required>
                <button type="submit" ><a href="status.html">Track Order</a></button>
            </form>

            <div id="order-status" class="status">
                <!-- Order status will be dynamically displayed here -->
                <p>Please enter your order ID to view the status.</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 THE FOOD CENTRE. All Rights Reserved.</p>
    </footer>
</body>
</html>
