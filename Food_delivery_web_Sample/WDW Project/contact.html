<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Food Centre</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="The Food Centre Logo" class="logo">
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Services</a>
            <a href="contact.html">Support</a>
        </nav>
    </header>

    <main class="contact-container">
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions, feedback, or inquiries, feel free to reach out to us. We are here to help!</p>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="btn submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p><strong>Email:</strong> contact@thefoodcentre.com</p>
            <p><strong>Phone:</strong> +123-456-7890</p>
            <p><strong>Address:</strong> 123 Food Street, Gourmet City, FC 56789</p>
        </div>
    </footer>
</body>
</html>
