<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chowmein Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .chowmein-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .chowmein-option label {
            font-size: 16px;
        }
        .chowmein-option input {
            margin-right: 10px;
        }
        .confirm-btn a{
            text-decoration: none;
            color: white;
        }
        .confirm-btn {
            background-color: #ffc107;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .confirm-btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Chowmein</h1>
        <form id="chowmein-form">
            <div class="chowmein-option">
                <label>
                    <input type="checkbox" name="chowmein" value="Veg Chowmein"> Veg Chowmein
                </label>
                <span>Rs.30</span>
            </div>
            <div class="chowmein-option">
                <label>
                    <input type="checkbox" name="chowmein" value="Chicken Chowmein"> Chicken Chowmein
                </label>
                <span>Rs.60</span>
            </div>
            <div class="chowmein-option">
                <label>
                    <input type="checkbox" name="chowmein" value="Paneer Chowmein"> Paneer Chowmein
                </label>
                <span>Rs.45</span>
            </div>
            <div class="chowmein-option">
                <label>
                    <input type="checkbox" name="chowmein" value="Egg Chowmein"> Egg Chowmein
                </label>
                <span>Rs.40</span>
            </div>
            <button type="submit" class="confirm-btn"><a href="placeorder.html">Confirm Order</a></button>
        </form>
    </div>
</body>
</html>
